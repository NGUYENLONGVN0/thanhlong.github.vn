<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url('/mnt/data/688d7898-5c03-4454-b005-82303ba16a2b.png') repeat;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .message {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 4rem;
      color: #ff69b4;
      text-shadow: 2px 2px 6px #ffb6c1;
      top: 30%;
      animation: fadeIn 3s ease-out forwards;
    }

    .heart {
      font-size: 5rem;
      animation: beat 1s infinite;
      display: block;
      margin-top: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: floatUp 6s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffffff20 0%, transparent 70%);
      animation: glowPulse 5s infinite;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .cherry-blossom {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://img.freepik.com/fotos-premium/patron-fondo-corazones_863013-58987.jpg');
      background-size: cover;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .message-scroll {
      position: absolute;
      width: 100%;
      bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
      color: #ff6fa1;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="message">
    I love You
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <div class="message-scroll">Every moment with you is a fairytale come true üíï</div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function createBlossom() {
      const blossom = document.createElement('div');
      blossom.className = 'cherry-blossom';
      blossom.style.left = Math.random() * 100 + 'vw';
      blossom.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(blossom);
      setTimeout(() => blossom.remove(), 12000);
    }

    setInterval(createHeart, 250);
    setInterval(createBlossom, 500);
  </script>
</body>
</html>
